<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="go-to-home">
      <a href="./index.html">Go to home</a>
    </section>
    <form class="form">
      <label class="snack-label">
        Delay (ms)
        <input class="snack-input" type="number" name="delay" required />
      </label>

      <fieldset class="fieldset">
        <legend class="state">State</legend>
        <div class="state-wrap">
          <label class="fulfilled-radio">
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label class="rejected-radio">
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </div>
      </fieldset>

      <button class="radio-btn" type="submit">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
